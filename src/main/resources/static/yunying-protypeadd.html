<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>添加作品类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    
  </head>
  
  <body>
    <div class="x-body">
        <div class="layui-form">

          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>作品类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="protype"  required="" lay-verify="nikename"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" id="add_btn">
                添加
              </button>
          </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script type="text/javascript">

      $("#add_btn").click(function(){

           var protype = $("#protype").val();
             $.ajax({
                 url:"../yunying/addProType",
                 type:"post",
                 data:"&protype="+protype,
                 success:function(data){
                	 console.log(data);
		  			  if(data.code==100){
		  				showMessage('添加作品类型成功','success',1000)
		  			  }else{
                          if (data.extend.list == "占用"){
                              showMessage('该作品类型已存在!','error',1000)
                          }else{
                            showMessage('添加作品类型异常!','error',1000)
                          }
		  			  }
                  }
             });
      });
    </script>
        
  </body>

</html>
