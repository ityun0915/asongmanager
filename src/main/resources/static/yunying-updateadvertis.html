    <link rel="stylesheet" href="./css/font.css">

                  <input type="text" id="title"  required="" lay-verify="nikename"

              </div>
          </div>
            <div class="layui-form-item" id="x-city">

                <div class="layui-input-inline">
                    <select id="type" name="type" lay-filter="">

                        <option value="2" >首页-运营位</option>
                        <option value="3" >首页-运营位2</option>

                </div>

            </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>链接
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="url"  required="" lay-verify="nikename"
                  autocomplete="off" class="layui-input">

          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>点击量
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="click_num"  required="" lay-verify="nikename"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <input type="hidden" id="images" name="images" class="image">
              <div class="layui-form-item">
                  <label class="layui-form-label ">广告图</label>
                  <div class="layui-upload">
                      <button type="button" class="layui-btn" id="test1">上传图片</button>
                      <div class="layui-upload-list">

                确认修改
              </button>
          </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use('upload', function(){
            var $ = layui.jquery
                ,upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1'
                ,type: 'post'
                ,url: '../fileupload/upload'
                ,accept:'images'
                ,size:50000
                ,before: function(obj){

                    obj.preview(function(index, file, result){

                        $('#demo1').attr('src', result);
                    });
                }
                ,done: function(res){
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    //上传成功
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                    var fileupload = $(".image");
                    fileupload.attr("value",res.data.src);
                    console.log(fileupload.attr("value"));
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });


        });

        $(function(){
            get_user_info();
        });

            var id = getUrlParam(url,"id");
            $.ajax({
                url:"../advertis/SelAdvertisById",

                data:"id="+id,
                success:function(data){
                    console.log(data);
                    if(data.code==100){
                        $("#title").val(data.extend.user.title);

                        $("#click_num").val(data.extend.user.click_num);

        //获取url地址上参数
        function getUrlParam(url,name){
            var pattern = new RegExp("[?&]" + name +"\=([^&]+)","g");
            var matcher = pattern.exec(url);
            var items = null;
            if(matcher != null){
                try{
                    items = decodeURIComponent(decodeURIComponent(matcher[1]));
                }catch(e){
                    try{
                        items = decodeURIComponent(matcher[1]);
                    }catch(e){
                        items = matcher[1];
                    }
                }
            }
            return items;
        }

        $("#xg_btn").click(function(){

            var url = window.location;
            var id = getUrlParam(url,"id");
            var title = $("#title").val();
            var type = $("#type").val();
            var url1 = $("#url").val();
            var click_num = $("#click_num").val();
            var img = $("#images").val();
            $.ajax({
                url:"../advertis/UpdateAdvertis",
                type:"post",
                data:"id="+id+"&title="+title+"&type="+type+"&url="+url1+"&click_num="+click_num+"&img="+img,
                success:function(data){
                    console.log(data);
                    if(data.code==100){
                        showMessage('修改成功','success',1000)
                    }else{
                        showMessage('修改失败','error',1000)
                    }
                }
            });
        });

    </script>
        
  </body>

</html>
